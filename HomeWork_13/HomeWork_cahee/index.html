<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="services">
        <div class="services__button">
            <div class="button">
                <a href="#">
                    <div class="button__text">Online Shopping</div>
                    <svg class="svg-icon">
                        <use xlink:href="logo.svg#icon-cart"></use>
                    </svg>
                </a>
            </div>

            <div class="button"><a href="#">
                    <div class="button__text">Quality Product</div>
                    <svg class="svg-icon">
                        <use xlink:href="logo.svg#hand"></use>
                    </svg>

                </a>

            </div>

            <div class="button"><a href="#">
                    <div class="button__text text-uniq">Domestic &#38; International Delivery</div>
                    <svg class="svg-icon">
                        <use xlink:href="logo.svg#world"></use>
                    </svg>
                </a>
            </div>
            <div class="button"><a href="#">
                    <div class="button__text">Well Organized</div>
                    <svg class="svg-icon">
                        <use xlink:href="logo.svg#carrot"></use>
                    </svg>
                </a>
            </div>

        </div>
        <div class="services__logo">
            <div class="services__logo--title">
                <p>Our Services</p>
                <svg class="inline-svg-icon">
                    <use xlink:href="logo.svg#icon-evil2"></use>
                </svg>
            </div>
            <div class="services__logo--image">
                <img src="images/tomato.png" alt="Tomato">
            </div>
        </div>
    </section>
</body>

</html>
