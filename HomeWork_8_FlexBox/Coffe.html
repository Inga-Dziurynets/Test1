<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFE</title>
    <link href="style.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/miso" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">

            <div class="boxes bronze">
                <div class="price">
                    <img src="images/price2.png" alt="price">
                </div>
                <div class="cap">
                    <img src="images/bronze.png" alt="Bronze">
                </div>
                <div class="italic">Bronze</div>
                <div class="italic-small">any cup of coffy<br> until $3</div>
            </div>
            <div class="boxes gold">
                <div class="price">
                    <img src="images/price3.png" alt="price">
                </div>
                <div class="cap">
                    <img src="images/gold.png" alt="gold">
                </div>
                <div class="italic">Gold</div>
                <div class="italic-small">any cup of coffy<br> until $5</div>
            </div>
            <div class="boxes silver">
                <div class="price">
                    <img src="images/price2.5.png" alt="price">
                </div>
                <div class="cap">
                    <img src="images/silver.png" alt="silver">
                </div>
                <div class="italic">Silver</div>
                <div class="italic-small">any cup of coffy<br> until $4</div>
            </div>

        </div>


    </div>
</body>

</html>
