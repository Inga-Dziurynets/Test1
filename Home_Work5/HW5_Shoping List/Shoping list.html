<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Shoping lis</title>
</head>

<body>
    <main>
        <header>
            <h2>CSS Diner Shoping List</h2>
            <p>Let's go to the mall!</p>
        </header>
        <div class="wrapper">
            <ul>
                <li><label for="pickles" class="pickles"><input id="pickles" type="checkbox" name="pickles" value="">
                        <span class="text checkmark">A lot of pickles</span>
                    </label>
                </li>
                <li> <label for="apples" class="apples"><input id="apples" type="checkbox" name="apples" value="apples">
                        <span class="text-second checkmark">10 apples</span>
                    </label>
                </li>
                <li> <label for="orange" class="orange"><input id="orange" type="checkbox" name="orange" value="orange">
                        <span class="text-third checkmark">20 oranges</span>
                    </label>
                </li>
                <li> <label for="plate" class="plate"><input id="plate" type="checkbox" name="plate" value="plate">
                        <span class="text-fourth checkmark">13 plates</span>
                    </label>
                </li>
                <li> <label for="bento" class="bento"><input id="bento" type="checkbox" name="bento" value="bento"><span
                            class="text-fifth checkmark">15 bentos</span>
                    </label>
                </li>
                <li> <label for="sake" class="sake"><input id="sake" type="checkbox" name="sake" value="sake">
                        <span class="text-sixth checkmark">1 bottle of Sake<sup>&#8743;</sup>_<sup>&#8743;</sup></span>
                    </label></li>
            </ul>
            <footer>
                <p class="end">Bon appetit :)</p>
            </footer>
        </div>
    </main>
</body>

</html>
