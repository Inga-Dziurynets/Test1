<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <header class="header__title">THE GENIUSES BEHIND OUR WORK</header>
            <header class="header__subtitle">OUR TEAM</header>
            <header class="header__separator"></header>
            <header class="header__separator--2"></header>
            <header class="header__icon"><img src="images/bonfire-icon.png" alt="bonfire-icon"></header>
        </header>
        <div class="main">
            <section class="main__foto">
                <span class="main__additional"></span>
                <img src="images/foto.png" alt="">
            </section>

            <section class="main__info details">
                <div class="details__name">Sahariad Kabir
                </div>
                <div class="details__separator"></div>

                <div class="details__position">
                    Frontend Developer
                </div>
                <div class="details__social">
                    <span class="details__left"><a href="#"><i class="fa fa-angle-left fa-3x"></i></a></span>
                    <span class="details__right"><a href="#"><i class="fa fa-angle-right fa-3x"></i></a></span>
                    <ul class="details__social--icon">
                        <a href="#">
                            <li> <i class="fa fa-facebook-f"></i></li>
                        </a>
                        <a href="#">
                            <li> <i class="fa fa-twitter"></i></li>
                        </a>
                        <a href="#">
                            <li> <i class="fa fa-google-plus" aria-hidden="true"></i></li>
                        </a>
                        <a href="#">
                            <li> <i class="fa fa-linkedin" aria-hidden="true"></i></li>
                        </a>
                    </ul>
                </div>
                <div class="details__descr">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum vero consectetur dolor quis illum unde
                    non iusto iste voluptates quo harum ipsum, nobis aliquam et dolorum numquam accusamus. Molestiae,
                    rerum!

                </div>
                <div class="details__separator--2"></div>
                <div class="details__btn">
                    <input type="submit" name="submit" value="VIEW PROFILE" class="">
                </div>

            </section>
        </div>
        <footer class="footer">
            <ul class="footer__nav">
                <li class="footer__navitems"></li>
                <li class="footer__navitems navwhite"></li>
                <li class="footer__navitems"></li>
            </ul>
        </footer>
    </main>
</body>

</html>
